<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formos</title>
  <!-- nuorodos į šriftus ir stilius -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- kairioji mėlyna juosta -->
  <div class="left-block"></div>


  <form action="">
    <!-- vieta HTML formos elementams -->
    <fieldset>
      <h1><legend>Contact Us </legend></h1>
    Yrou  name<input type="text" name="name" value="" placeholder=""><br>
      Your  email<input type="email" name="name" value="" placeholder=""><br>
            Your message: <textarea name="name"></textarea><br>
            Your gender
            <img src="male.png" alt="male"> <input type="checkbox" name="name" value="" placeholder="">
            <img src="female.png" alt="female"> <input type="checkbox" name="name" value="" placeholder=""><br>
              <input type="submit" name="name" value="Submit" placeholder=""><br>
    </fieldset>
  </form>
  <!-- dešinioji mėlyna juosta -->
  <div class="right-block"></div>
</body>
</html>
